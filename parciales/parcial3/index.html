<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Pokemon</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module"></script>
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <body>
    <a href="https://github.com/2024-SEMII-DESV-1GS221/garcia-jack/tree/main/parciales/parcial3" target="_blank" class="github-link">
        <img src="images/logotipo-de-github.png" alt="GitHub Logo" class="github-icon">
      </a>
    
    <main>
      <section>
        <img
          src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
          alt="PokéAPI Logo"
        />
        <h1>Pokémon Finder</h1>
        <form id="pokemon-form">
          <label for="pokemon-name"
            >Search for everything from Pokémon to their abilities.</label
          >
          <div class="input-group">
            <div class="input-wrapper">
              <label for="pokemon-name-input">Search</label>
              <input type="text" name="pokemon-name" id="pokemon-name-input" />
            </div>
            <div class="input-wrapper">
              <label for="pokemon-hability-select">Type of Search</label>
              <select name="pokemon-hability" id="pokemon-hability-select">
                <option value="pokemon">By Pokémon</option>
                <option value="ability">Por Ability</option>
              </select>
            </div>
          </div>
          <div class="button-group">
            <button type="button" onclick="clearResults()">Limpiar</button>
            <button type="submit">Buscar</button>
          </div>
        </form>
      </section>
      <section id="pokemon-details"></section>
    </main>
  </body>
</html>
